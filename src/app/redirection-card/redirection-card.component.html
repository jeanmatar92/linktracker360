<div class="container redirection-card">
    <div *ngIf="!isInitialUrl" class="row">
        <div class="col" style="font-weight: bold;">
            Status Code: {{ statusCodeNumber }} "{{ statusCodeName }}"
        </div>
    </div>
    <div class="row">
        <div *ngIf="!isInitialUrl && hasRedirection" class="col-1" style="width: auto;">
            <svg style="fill:#0288D1" height="24" width="24" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="m19.706 13.708-3 3a1 1 0 0 1-1.414-1.414L16.586 14H5a1 1 0 0 1-1-1V8a1 1 0 0 1 2 0v4h10.586l-1.293-1.293a1 1 0 0 1 1.414-1.414l3 3a1 1 0 0 1-.001 1.415z"/></svg>
        </div>
        <div class="col d-flex align-items-center">
            <div style="max-width: 100%; word-wrap: break-word; word-break: break-all;">
                {{ url }}
            </div>
        </div>
    </div>
</div>
<div *ngIf="hasFollowerCard" class="container">
    <div class="row">
        <div class="col ps-5">
            <svg style="fill:#0288D1" xmlns="http://www.w3.org/2000/svg" height="24" width="24" viewBox="0 0 24 24"><g data-name="Double down"><path d="M12 17a1 1 0 0 1-.707-.293l-4-4a1 1 0 1 1 1.414-1.414L12 14.586l3.293-3.293a1 1 0 0 1 1.414 1.414l-4 4A1 1 0 0 1 12 17z" /><path d="M12 13a1 1 0 0 1-.707-.293l-4-4a1 1 0 1 1 1.414-1.414L12 10.586l3.293-3.293a1 1 0 1 1 1.414 1.414l-4 4A1 1 0 0 1 12 13z"/></g></svg>
        </div>
    </div>
</div>
